<div ng-controller="ExpensesController">
	<div class="panel panel-default">
	<div class="panel-heading">Ausgaben</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>Wer</th>
					<th>Wann</th>
					<th>Wo</th>
					<th style="text-align: right">Wie viel</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="expense in getExpenses() | orderBy: '-'">
					<td>{{expense.payer}}</td>
					<td>{{expense.date}}</td>
					<td>{{expense.shop}}</td>
					<td style="text-align: right">{{expense.amount | currency:"â‚¬&nbsp;":2}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

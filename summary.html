<div ng-controller="ExpensesController">
	<div class="panel panel-default">
	<div class="panel-heading">Auswertung</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-5">
				Flash an Nanaka
			</div>
			<div class="col-xs-3">
				<span class="pull-right">{{getSumFlashAnNanaka() | currency:"€ ":2}}</span>
			</div>
			<div class="col-xs-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="{{getFlashPerc()}}" aria-valuemin="0" aria-valuemax="100" style="width:{{getFlashPerc()}}%">
						<span>{{getSumFlash() | currency:"€ ":2}}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5">
				Nanaka an Flash
			</div>
			<div class="col-xs-3">
				<span class="pull-right">{{getSumNanakaAnFlash() | currency:"€ ":2}}</span>
			</div>
			<div class="col-xs-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="{{getNanakaPerc()}}" aria-valuemin="0" aria-valuemax="100" style="width:{{getNanakaPerc()}}%">
						<span>{{getSumNanaka() | currency:"€ ":2}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

    <div ng-controller="NavigationController">
      <div ng-controller="UserSessionController">
        <nav class="navbar navbar-inverse" >
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">{{appTitle}}</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" ng-if="loggedIn">
              <li class="active"><a href="#" data-toggle="collapse" data-target="#myNavbar" ng-click="handleAddExpense($event)">Eintragen</a></li>
              <li><a href="#" data-toggle="collapse" data-target="#myNavbar" ng-click="handleDetailList($event)">Ausgabenliste</a></li>
              <li><a href="#" data-toggle="collapse" data-target="#myNavbar" ng-click="handleSummary($event)">Auswertung</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li style="display: none;" id="logoutMenu"><a href="https://accounts.google.com/logout"><span class="glyphicon glyphicon-log-out"></span> Logout {{currentUser}}</a></li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <div class="row" ng-if="!loggedIn">
            <button type="button" class="btn btn-success btn-block btn-lg" ng-click="logIn()">Grant Access to Google Drive</button>
          </div>

          <div class="row" ng-show="googleDataInitialized">
            <div class="col-xs-12" ng-show="googleDataInitialized">
              <div ng-include="getAddExpenseInclude()"></div>
              <div ng-include="getDetailListInclude()"></div>
              <div ng-include="getSummaryInclude()"></div>
            </div>
            <div class="hidden-xs">
<!--              <div ng-include src="'detailTable.html'"></div>
-->
            </div>
          </div class="row" ng-hide="!loggedIn || googleDataInitialized">
            <div class="col-xs-12" ng-hide="!loggedIn || googleDataInitialized">
              Lade Daten von Google...
            </div>
          <div>
          </div>
        </div>
      </div>
    </div>
